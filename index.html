<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keen2 Character Designer</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Trebuchet MS', Verdana, Arial, sans-serif;
      background: #2d2546;
    }
    body {
      min-height: 100vh;
      min-width: 100vw;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      min-height: 100vh;
    }
    .sidebar {
      background: linear-gradient(135deg, #4031a1 60%, #2a1a5c 100%);
      width: 320px;
      padding: 32px 20px;
      box-sizing: border-box;
      color: #faffe0;
      display: flex;
      flex-direction: column;
      gap: 12px;
      justify-content: flex-start;
      border-right: 3px solid #57508f;
      min-width: 230px;
    }
    label {
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 15px;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 7px 10px;
      margin-bottom: 12px;
      border-radius: 6px;
      border: 1.5px solid #c3cde1;
      outline: none;
      background: #fafaf9;
      color: #222239;
      font-size: 15px;
      box-sizing: border-box;
      font-family: inherit;
      transition: border 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid #a866fc;
    }
    button {
      padding: 12px 0;
      background: linear-gradient(90deg, #e6e94a 0%, #1adc98 100%);
      color: #2a1a5c;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      margin-top: 22px;
    }
    button:hover {
      background: linear-gradient(90deg, #e6e94a 10%, #41e3cd 85%);
    }
    .main {
      flex: 1;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      background: linear-gradient(120deg, #473dbb 0%, #4f87ba 90%);
      padding: 40px 0;
    }
    .card {
      background: #f4f2ed;
      border-radius: 13px;
      padding: 38px 34px 28px 34px;
      box-shadow: 0 4px 28px #16103040, 0 0 0 3px #d7e0e7;
      max-width: 470px;
      min-width: 360px;
      margin-top: 30px;
      text-align: center;
      color: #281b5a;
      font-family: 'Trebuchet MS', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 420px;
    }
    .char-img {
      margin-bottom: 18px;
      border-radius: 7px;
      background: #e8e6f1;
      border: 2px solid #a1b8e6;
      box-shadow: 0 2px 12px #4a6070c0;
      width: 150px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
    .char-img svg {
      width: 120px;
      height: 120px;
      display: block;
    }
    .char-name {
      font-size: 2.1em;
      font-weight: bold;
      color: #4630a1;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
      margin-top: 2px;
      text-shadow: 0 2px 0 #f2e14566;
    }
    .char-role {
      font-size: 1em;
      color: #1c6180;
      font-weight: 600;
      margin-bottom: 16px;
      letter-spacing: 0.07em;
    }
    .char-story {
      font-size: 1.11em;
      color: #3a238a;
      margin-bottom: 12px;
      line-height: 1.4;
      text-align: justify;
    }
    .char-stats {
      font-size: 0.97em;
      color: #665dab;
      background: #eff3fc;
      border-radius: 8px;
      display: inline-block;
      padding: 8px 18px;
      margin-top: 14px;
      margin-bottom: -10px;
      letter-spacing: 0.08em;
      box-shadow: 0 0 7px #f2e14549;
      min-width: 160px;
    }
    .char-attr-list {
      list-style: none;
      padding: 0;
      margin: 13px 0 0 0;
      display: flex;
      justify-content: space-around;
      gap: 18px;
    }
    .char-attr-list li {
      font-size: 0.97em;
    }
    @media (max-width: 770px) {
      .container {
        flex-direction: column;
      }
      .sidebar {
        width: 100vw;
        border-right: none;
        border-bottom: 3px solid #57508f;
      }
      .main {
        padding: 14px 0;
      }
      .card {
        margin-top: 10px;
        min-width: unset;
        max-width: 98vw;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <form class="sidebar" id="charForm" autocomplete="off" onsubmit="return false;">
      <h2 style="margin-top: 0; font-weight: bold; letter-spacing:1px; text-shadow:0 2px 0 #4630a1a2;font-size:1.8em;">Keen2 Character</h2>
      <label for="name">Name</label>
      <input id="name" type="text" maxlength="30" required placeholder="e.g. Bazzle the Bold" />

      <label for="weapon">Weapon Type</label>
      <select id="weapon" required>
        <option value="">Pick weaponâ€¦</option>
        <option value="Stun Ray">Stun Ray</option>
        <option value="Blaster">Blaster</option>
        <option value="Plasma Spear">Plasma Spear</option>
        <option value="Neural Disruptor">Neural Disruptor</option>
        <option value="Boingo Bombs">Boingo Bombs</option>
        <option value="Bubble Gun">Bubble Gun</option>
        <option value="Laser Net">Laser Net</option>
        <option value="Thunder Staff">Thunder Staff</option>
        <option value="Custom">Custom/Other</option>
      </select>

      <label for="vehicle">Vehicle</label>
      <select id="vehicle" required>
        <option value="">Pick vehicleâ€¦</option>
        <option value="Hoverboard">Hoverboard</option>
        <option value="Jetpack">Jetpack</option>
        <option value="Tread-Trike">Tread-Trike</option>
        <option value="Bubble Pod">Bubble Pod</option>
        <option value="Turbo Sled">Turbo Sled</option>
        <option value="Alien Skimmer">Alien Skimmer</option>
        <option value="Rocket Roller">Rocket Roller</option>
        <option value="Custom">Custom/Other</option>
      </select>
      <button id="generateBtn" type="submit">Generate</button>
      <div style="margin-top:auto;opacity:0.45;font-size:0.93em;text-align:center">Inspired by Keen4<br><span style="font-size:1.3em;">ðŸ›¸</span></div>
    </form>
    <div class="main">
      <div class="card" id="outputCard" style="display:flex;flex-direction:column;align-items:center;">
        <div class="char-img" id="charImage">
        </div>
        <div class="char-name" id="charName">
          Enter details to generate!
        </div>
        <div class="char-role" id="charRole">
          <span style="opacity:0.62;">(Role in gameplay will appear here)</span>
        </div>
        <div class="char-story" id="charStory">
          <span style="opacity:0.53;">Give your character a name, weapon, and vehicle in the form on the left to get their overview and a unique Keen4-style sprite!</span>
        </div>
        <div class="char-stats" id="charStats" style="display:none;">
        </div>
      </div>
    </div>
  </div>
  <script>
    // Core logic for "Keen4-style" pixel sprite
    function makeKeenSprite(name, weapon, vehicle) {
      // Color palettes, mapped to common choices
      const humanBase = ["#ffe79e", "#ffe0bd", "#f8d493", "#e1b878"];
      const alienGreenBase = ["#96fdc4", "#4bed50", "#2e9874", "#b7f7ab"];
      const alienBlueBase = ["#dbe9ff", "#7ba3ff", "#5552fa", "#80dfca"];
      const palettes = [humanBase, alienGreenBase, alienBlueBase];

      // base suit colors depending on weapon and a bit of randomness per name
      function stringHash(str) {
        let hash = 0, i, chr;
        for (i = 0; i < str.length; i++) {
          hash = ((hash << 5) - hash) + str.charCodeAt(i);
          hash |= 0;
        }
        return Math.abs(hash);
      }
      const hash = stringHash(name + weapon + vehicle);

      // Pick color schemes
      const mainp = palettes[hash % palettes.length];

      // Suit accent color
      const suitAccent = ["#a2ffe7", "#fcd7af", "#ff77b1", "#6acbff", "#aa7bbe", "#ffe573", "#49f2ba", "#ffd700"][(hash>>5) % 8];

      // Weapon color
      const weaponColor = {
        "Stun Ray":"#ffe573","Blaster":"#3affa5","Plasma Spear":"#29d3ff","Neural Disruptor":"#e65fff","Boingo Bombs":"#f55230",
        "Bubble Gun":"#5bf7ff","Laser Net":"#ffc8f0","Thunder Staff":"#e0d522","Custom":"#d6f7eb"
      }[weapon] || ["#9afffa","#ffa1d6","#7bcbff","#ffee80"][hash%4];

      // Vehicle prop color
      const vehColor = {
        "Hoverboard":"#ffae51",
        "Jetpack":"#5cfdd6",
        "Tread-Trike":"#e9be44",
        "Bubble Pod":"#78d0fd",
        "Turbo Sled":"#de58c1",
        "Alien Skimmer":"#88fcb1",
        "Rocket Roller":"#ff8282",
        "Custom":"#ecc6fa"
      }[vehicle] || ["#b0deff","#df81d9","#cfff9c","#d1d7fc"][(hash>>4)%4];

      // Eyes
      const eyeColor = ["#000","#402c2d","#1c2d3a"][hash%3];

      // Sprite "type"
      const alienType = (hash>>7)%5 === 0 ? "alien" : "human";
      let basehead = [];
      let mouth = "";
      // Human
      if (alienType === "human") {
        basehead = [
          `<ellipse cx="60" cy="40" rx="26" ry="31" fill="${mainp[0]}"/>`, // face
          `<ellipse cx="60" cy="48" rx="18" ry="11" fill="${mainp[1]}" />`,
          `<ellipse cx="44" cy="39" rx="9" ry="11" fill="#ce763e" opacity=".27" />`, // cheek
          `<ellipse cx="77" cy="39" rx="9" ry="11" fill="#ce763e" opacity=".18" />`
        ];
        mouth = `<ellipse cx="60" cy="64" rx="6" ry="2.2" fill="#91485e"/>`;
      } else {
        // Alien: green or blue head etc.
        basehead = [
          `<ellipse cx="60" cy="39" rx="28" ry="33" fill="${mainp[2]}"/>`,
          `<ellipse cx="60" cy="52" rx="15" ry="10" fill="${mainp[3]}" />`,
          `<ellipse cx="44" cy="37" rx="8" ry="10" fill="${mainp[1]}" opacity=".17" />`,
          `<ellipse cx="77" cy="38" rx="9" ry="11" fill="${mainp[1]}" opacity=".11" />`
        ];
        mouth = `<ellipse cx="60" cy="66" rx="8" ry="2.2" fill="#419885"/>`;
      }
      // Eyes (big and small/alien)
      const eyes = alienType === "human"
        ? `<ellipse cx="51" cy="48" rx="4.1" ry="7" fill="${eyeColor}"/><ellipse cx="69" cy="48" rx="4.1" ry="7" fill="${eyeColor}"/>`
        : `<ellipse cx="51" cy="49" rx="5.2" ry="8.8" fill="${eyeColor}"/><ellipse cx="69" cy="49" rx="5.2" ry="8.8" fill="${eyeColor}"/>`;

      // Helmet? (chance for a helmet in Keen style)
      let helmet = "";
      if ((hash>>2)%5 === 0) {
        helmet = `<ellipse cx="60" cy="36" rx="30" ry="21"
          fill="#fff" fill-opacity=".68"/>
          <ellipse cx="60" cy="38" rx="30" ry="18"
            fill="#d9eafc" fill-opacity=".58"/>`;
      }

      // Suit
      const suit =
        `<ellipse cx="60" cy="108" rx="38" ry="26" fill="#6766f7"/>
        <ellipse cx="60" cy="116" rx="31" ry="17" fill="${suitAccent}" fill-opacity="0.66"/>`;

      // Arms and hand holding weapon
      const armR =
        `<rect x="72" y="97" width="28" height="10" rx="5" fill="#5351a0" transform="rotate(18 80 100)" />`;
      const armL =
        `<rect x="26" y="97" width="28" height="10" rx="5" fill="#ababdd" transform="rotate(-14 38 102)" />`;

      // Weapon, stylized as a (rectangle+glow, bubble, or rod etc)
      let weaponSVG = "";
      if (weapon.toLowerCase().includes("spear") || weapon.toLowerCase().includes("staff")) {
        weaponSVG = `<rect x="100" y="94" width="26" height="6" rx="3" fill="#dbd7e4"/>
            <rect x="113" y="99" width="10" height="4" fill="${weaponColor}" rx="2" />
            <ellipse cx="126" cy="97" rx="4.5" ry="5.5" fill="${weaponColor}" />`;
      } else if (weapon.toLowerCase().includes("gun") || weapon.toLowerCase().includes("blaster")) {
        weaponSVG = `<rect x="100" y="102" width="16" height="8" rx="4" fill="${weaponColor}"/>
            <rect x="113" y="104" width="10" height="4" fill="#fff" opacity=".4"/>
            <ellipse cx="122" cy="106" rx="3" ry="5" fill="#333" opacity="0.29"/>`;
      } else if (weapon.toLowerCase().includes("bomb") || weapon.toLowerCase().includes("boingo")) {
        weaponSVG = `<ellipse cx="118" cy="105" rx="8" ry="8" fill="${weaponColor}" />
            <ellipse cx="118" cy="105" rx="4" ry="4" fill="#fff" opacity=".33"/>
            <rect x="124" y="102" width="6" height="12" rx="2" fill="#252525" />`;
      } else if (weapon.toLowerCase().includes("net")) {
        weaponSVG = `<rect x="112" y="97" width="20" height="16" rx="6" fill="#eee6fc" stroke="${weaponColor}" stroke-width="4"/>`;
      } else if (weapon.toLowerCase() === "custom") {
        weaponSVG = `<ellipse cx="118" cy="105" rx="7" ry="11" fill="${weaponColor}" />`;
      } else {
        weaponSVG = `<rect x="106" y="98" width="18" height="7" rx="4" fill="${weaponColor}"/>
           <ellipse cx="124" cy="102" rx="3.2" ry="8" fill="${weaponColor}" opacity="0.71"/>`;
      }

      // Legs (Keen style: pose variety)
      const legR =
        `<rect x="85" y="135" width="10" height="25" rx="5" fill="#6865a7" transform="rotate(15 95 147)" />`;
      const legL =
        `<rect x="45" y="135" width="11" height="27" rx="5" fill="#aaaadf" transform="rotate(-21 50 149)" />`;

      // Vehicle prop (below feet, stylized)
      let vehicleSVG = "";
      if (vehicle.toLowerCase().includes("hoverboard")) {
        vehicleSVG =
          `<ellipse cx="60" cy="165" rx="40" ry="15" fill="${vehColor}" />
            <ellipse cx="60" cy="170" rx="20" ry="6" fill="#c5e5fc" opacity=".63"/>`;
      } else if (vehicle.toLowerCase().includes("jetpack")) {
        vehicleSVG =
          `<rect x="42" y="117" width="36" height="24" rx="9" fill="${vehColor}"/>
            <rect x="50" y="132" width="11" height="17" fill="#d4ccff"/>
            <rect x="69" y="132" width="11" height="17" fill="#fafdbe"/>
            <ellipse cx="55" cy="154" rx="5" ry="4" fill="#f7e29c" /><ellipse cx="75" cy="154" rx="5" ry="4" fill="#aefff7"/>;
          `;
      } else if (vehicle.toLowerCase().includes("tread-trike")) {
        vehicleSVG = `<ellipse cx="60" cy="172" rx="36" ry="9" fill="#333"/>
          <rect x="25" y="160" width="70" height="12" rx="7" fill="${vehColor}"/>
          <ellipse cx="32" cy="172" rx="7" ry="7" fill="#a88"/>
          <ellipse cx="87" cy="172" rx="7" ry="7" fill="#a88"/>`;
      } else if (vehicle.toLowerCase().includes("bubble pod")) {
        vehicleSVG = `<ellipse cx="60" cy="165" rx="32" ry="19" fill="#e6fdfe" opacity=".89"/>
          <ellipse cx="65" cy="180" rx="15" ry="6" fill="#eaffff" opacity="0.5"/>`;
      } else if (vehicle.toLowerCase().includes("turbo sled")) {
        vehicleSVG = `<rect x="30" y="165" width="60" height="12" rx="7" fill="${vehColor}"/>
          <polygon points="90,177 100,176 100,170" fill="#fff9a1"/><polygon points="30,177 20,176 20,170" fill="#fff9a1"/>`;
      } else if (vehicle.toLowerCase().includes("alien skimmer")) {
        vehicleSVG = `<ellipse cx="60" cy="164" rx="37" ry="13" fill="${vehColor}" />
          <ellipse cx="60" cy="170" rx="26" ry="7" fill="#e9fdfc" opacity="0.44"/>`;
      } else if (vehicle.toLowerCase().includes("rocket roller")) {
        vehicleSVG = `<ellipse cx="60" cy="170" rx="28" ry="10" fill="${vehColor}" />
          <rect x="56" y="170" width="8" height="20" rx="3" fill="#f5d570"/>
          <ellipse cx="60" cy="192" rx="7" ry="5" fill="#fffbe8" opacity="0.68"/>`;
      } else if (vehicle.toLowerCase().includes("custom")) {
        vehicleSVG = `<ellipse cx="60" cy="165" rx="23" ry="16" fill="${vehColor}" />`;
      } else {
        vehicleSVG = `<ellipse cx="60" cy="170" rx="19" ry="9" fill="${vehColor}" />`;
      }

      return `<svg width="120" height="200" viewBox="0 0 120 200" xmlns="http://www.w3.org/2000/svg">
        <g>
          ${vehicleSVG}
        </g>
        <g>
          ${legR}
          ${legL}
        </g>
        <g>
          ${suit}
          ${armR}
          ${armL}
        </g>
        <g>
          ${weaponSVG}
        </g>
        <g>
          ${basehead.join("")}
          ${helmet}
          ${eyes}
          ${mouth}
        </g>
      </svg>`;
    }

    // Role generator
    function makeRole(name, weapon, vehicle) {
      const weaponRoles = {
        "Stun Ray": "Stuns enemies, giving time to bypass them.",
        "Blaster": "Versatile ranged attacksâ€”effective in most battles.",
        "Plasma Spear": "Pierces shields and tough armor.",
        "Neural Disruptor": "Disables machines and robotic foes.",
        "Boingo Bombs": "Great for breaking obstacles and grouped foes.",
        "Bubble Gun": "Can trap and transport enemies.",
        "Laser Net": "Catches and immobilizes fast targets.",
        "Thunder Staff": "Area-of-effect attacks on multiple enemies.",
        "Custom": "Unique custom weaponâ€”adaptable to any challenge."
      };
      const vehRoles = {
        "Hoverboard": "Fast movement over hazards and light terrain.",
        "Jetpack": "Reach high or distant platforms.",
        "Tread-Trike": "Crushes rough terrain and can tow objects.",
        "Bubble Pod": "Traverses water, floats over gaps.",
        "Turbo Sled": "Extreme speed, best for time trials.",
        "Alien Skimmer": "Moves silently and avoids detection.",
        "Rocket Roller": "Can smash barriers and charge enemies.",
        "Custom": "Special custom vehicleâ€”handles unique routes."
      };

      // Combine importance/interplay
      const sentence = `${name} excels using the ${weapon} for ${weaponRoles[weapon] || "unique attacks"}, and rides the ${vehicle} for ${vehRoles[vehicle] || "special movement around the map"}.`;
      // Small 'class'
      let styleClass = "";
      if (weapon === "Thunder Staff" || weapon === "Plasma Spear") styleClass = "Shock Trooper";
      else if (weapon === "Stun Ray" || weapon === "Bubble Gun") styleClass = "Pacifier";
      else if (vehicle === "Jetpack" || vehicle === "Bubble Pod") styleClass = "Explorer";
      else if (weapon === "Blaster" || weapon === "Boingo Bombs") styleClass = "Demolisher";
      else styleClass = "Adventurer";
      return `<div style="font-size:1.06em;margin-bottom:4px"><span style="color:#45a4ed;font-weight:bold">${styleClass}</span> &mdash; ${sentence}</div>`;
    }

    // Story generator
    function makeStory(name, weapon, vehicle) {
      const openers = [
        "Hailing from the remote Quorix Moons,",
        "Once a prodigy on Planet Gorpix,",
        "After years in the star-faring guilds,",
        "A mysterious wanderer,",
        "The youngest pilot ever in the Solar League,",
        "Having escaped the Skorbian mines,",
        "Raised on the neon streets of Sarnak City,",
        "Legend says",
        "" // For variety
      ];
      const drive = [
        "Dreams of greatness keep",
        "Haunted by past defeats,",
        "Fueled by justice,",
        "Guided by curiosity,",
        "Following a cryptic prophecy,",
        "Led by a sense of duty,",
        "Motivated by lost family,",
        "Always eager for glory,"
      ];
      const motivations = [
        "yearn to find the missing Stones of Virtue.",
        "seeks to defend the galaxyâ€™s wild frontiers.",
        "hunts for ancient knowledge.",
        "aims to end Dr. Flaxil's reign.",
        "scouts out new worlds for the crew.",
        "wants to prove themselves worthy of the team.",
        "tracks a mysterious artifact said to control time.",
        "hopes to restore peace amongst the planets."
      ];
      // Pick elements based on hash of everything
      function pick(arr, offset=0) {
        return arr[((name.length+weapon.length+vehicle.length+offset)<<3)%arr.length];
      }
      // Build story
      const nm = name.split(" ")[0];
      const opener = pick(openers);
      const drive1 = pick(drive,3);
      const goal = pick(motivations,7);

      // Weapon modifier blurb
      let weaponQuirk = "";
      if (weapon === "Stun Ray") weaponQuirk = `A master of non-lethal solutions, ${nm} values ingenuity over force. `;
      else if (weapon === "Blaster") weaponQuirk = `Quick on the draw, ${nm} rarely misses a shot and prefers straight-up conflicts. `;
      else if (weapon === "Plasma Spear") weaponQuirk = `Thereâ€™s nothing ${nm} canâ€™t pierce or overcomeâ€”a true spearhead of every mission. `;
      else if (weapon === "Neural Disruptor") weaponQuirk = `${nm}'s tactical mind disables even the craftiest robots. `;
      else if (weapon === "Boingo Bombs") weaponQuirk = `${nm} is not afraid to make a bangâ€”or threeâ€”to clear a path. `;
      else if (weapon === "Bubble Gun") weaponQuirk = `${nm} likes tricky approaches, often trapping foes for laughs. `;
      else if (weapon === "Laser Net") weaponQuirk = `${nm}'s favorite move: catch first, ask questions later! `;
      else if (weapon === "Thunder Staff") weaponQuirk = `Thunder cracks and foes scatter wherever ${nm} goes. `;
      else weaponQuirk = `${nm} approaches every challenge with unpredictable tactics. `;

      // Vehicle modifier blurb
      let vehattribute = "";
      if (vehicle === "Hoverboard") vehattribute = `Their trusty hoverboard gives them an edge on treacherous platforms.`;
      else if (vehicle === "Jetpack") vehattribute = "The skies are home, with a jetpack roaring at their command.";
      else if (vehicle === "Tread-Trike") vehattribute = `${nm} blasts across rough land, unstoppable on their trike.`;
      else if (vehicle === "Bubble Pod") vehattribute = `Under or over water, the bubble pod keeps adventures flowing.`;
      else if (vehicle === "Turbo Sled") vehattribute = `${nm} charges in with wild speed, leaving foes winded.`;
      else if (vehicle === "Alien Skimmer") vehattribute = "Gliding in near silence, they always have the drop on surprises.";
      else if (vehicle === "Rocket Roller") vehattribute = "The crash and rush of the rocket roller matches their bold style.";
      else vehattribute = `${nm}'s custom ride never fails to impress.`;

      return `${opener} ${weaponQuirk} ${drive1} ${name} ${goal} ${vehattribute}`;
    }

    // Stat generator (gives numbers for Speed, Power, Tech)
    function makeStats(name, weapon, vehicle) {
      // Between 1-10
      function statVal(seed) {
        const v = (seed*31+123)%10+1;
        return v;
      }
      const s = name.length, w = weapon.length*7, v = vehicle.length*11;
      const Speed = statVal(s+w+2*v);
      const Power = statVal(2*s+w+v);
      const Tech = statVal(3*s+(8*w)+4*v+3);
      return {Speed, Power, Tech};
    }
    document.getElementById('charForm').addEventListener('submit',function(ev){
      ev.preventDefault();
      const name = document.getElementById('name').value.trim();
      const weaponSelect = document.getElementById('weapon');
      const weapon = weaponSelect.value;
      const vehicleSelect = document.getElementById('vehicle');
      const vehicle = vehicleSelect.value;
      const output = document.getElementById('outputCard');
      const charName = document.getElementById('charName');
      const charImage = document.getElementById('charImage');
      const charRole = document.getElementById('charRole');
      const charStory = document.getElementById('charStory');
      const charStats = document.getElementById('charStats');
      if (!name || !weapon || !vehicle) {
        alert("Please fill out all character fields.");
        return;
      }
      // Sprite
      charImage.innerHTML = makeKeenSprite(name, weapon, vehicle);
      charName.textContent = name;
      // Role
      charRole.innerHTML = makeRole(name, weapon, vehicle);
      // Story
      charStory.innerHTML = makeStory(name, weapon, vehicle);
      // Stats
      const stats = makeStats(name,weapon,vehicle);
      charStats.innerHTML = `<b>Stats</b>
        <ul class="char-attr-list">
          <li><span style="color:#4ec9ae;font-weight:600;">Speed</span>: ${stats.Speed}</li>
          <li><span style="color:#e57b8e;font-weight:600;">Power</span>: ${stats.Power}</li>
          <li><span style="color:#8984ed;font-weight:600;">Tech</span>: ${stats.Tech}</li>
        </ul>`;
      charStats.style.display = "";
    });
  </script>
</body>
